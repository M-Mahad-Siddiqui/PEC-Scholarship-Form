<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
          content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>PEC Free Courses Registration Form</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap">

    <!-- Define custom styles -->
    <style>
        body {
            background: linear-gradient(to top, #9B59B6, #8E44AD, #E91E63, #FF2D55, #FFC232);
            color: #ffffff;
            font-family: 'Roboto', sans-serif;
        }

        .container {
            max-width: 950px;
            margin-top: 50px;
            padding: 25px;
            background: linear-gradient(to right, #232526, #414345);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.9);
            border-radius: 15px;
        }

        .bg-danger {
            background: linear-gradient(to right, #ee0979, #ff6a00) !important;
        }

        .bg-danger:hover {
            background: linear-gradient(to right, #3A3F44, #E53935, #F1C40F, #4CAF50, #00BCD4) !important;
        }

        h1,
        h2,
        h4,
        label {
            color: #ff4d4d;
        }

        .form-control {
            background-color: #2b2b2b;
            border: 2px solid whi;
            border-radius: 5px;
            color: #f2f2f2;
            padding: 10px;
        }

        .form-control:focus {
            outline: none;
            box-shadow: 0 0 5px #00bfff;
        }

        label[for]:after {
            content: "*";
            color: #ff4d4d;
            margin-left: 4px;
        }

        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 10px;
        }

        input[type="radio"]:hover,
        input[type="checkbox"]:hover {
            cursor: pointer;
        }

        .btn-primary {
            background-color: #ff4d4d;
            border: none;
            padding: 10px;
            border-radius: 5px;
            width: 100%;
        }

        .btn-primary:hover {
            background-color: #ff3333;
        }

        .form-group {
            margin-bottom: 20px;
        }
      
    </style>
</head>

<body>
    <div class="container">
        <div class="bg-danger text-white rounded p-4">
            <h1>PEC Free Courses</h1>
            <p>We offer free courses to help students who are struggling financially and cannot afford to pay for their
                education.</p>
        </div><br>

        <h2 class="text-center">Form for Collecting the Data of Students</h2>
        <form class="was-validated"
              action="pecinserted.php"
              method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text"
                       name="name"
                       class="form-control"
                       id="name"
                       required>
            </div>
            <div class="form-group">
                <label for="father-name">Father's Name:</label>
                <input type="text"
                       name="father-name"
                       class="form-control"
                       id="father-name"
                       required>
            </div>
            <div class="form-group">
                <label for="institute-name">Name of University:</label>
                <input type="text"
                       name="institute-name"
                       class="form-control"
                       id="institute-name"
                       required>
            </div>
            <div class="form-group">
                <label for="year-of-admission">Year of Admission:</label>
                <input type="text"
                       name="year-of-admission"
                       class="form-control"
                       id="year-of-admission"
                       required>
            </div>
            <div class="form-group">
                <label for="roll-no">Roll No:</label>
                <input type="text"
                       name="roll-no"
                       class="form-control"
                       id="roll-no"
                       required>
            </div>
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email"
                       name="email"
                       class="form-control"
                       id="email"
                       required>
            </div>
            <div class="form-group">
                <label for="phone-number">Phone Number:</label>
                <input type="tel"
                       name="phone-number"
                       class="form-control"
                       id="phone-number"
                       required>
            </div>
            <div class="form-group">
                <label for="last-paper-result">Last Paper Result:</label>
                <input type="text"
                       name="last-paper-result"
                       class="form-control"
                       id="last-paper-result"
                       placeholder="A+ or A or B or C"
                       required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date"
                       name="dob"
                       class="form-control"
                       id="dob"
                       required>
            </div>
            <div class="form-group">
                <label>Gender:</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input"
                           type="radio"
                           name="gender"
                           id="male"
                           value="male"
                           required>
                    <label class="form-check-label"
                           for="male">Male</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input"
                           type="radio"
                           name="gender"
                           id="female"
                           value="female"
                           required>
                    <label class="form-check-label"
                           for="female">Female</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input"
                           type="radio"
                           name="gender"
                           id="custom"
                           value="custom"
                           required>
                    <label class="form-check-label"
                           for="custom">Custom</label>
                </div>
            </div>
            <h4>Select at least 3 courses in which you want to enroll:</h4>
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input"
                           type="checkbox"
                           name="skills[]"
                           value="AI"
                           id="AI">
                    <label class="form-check-label"
                           for="AI">Basics of AI</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input"
                           type="checkbox"
                           name="skills[]"
                           value="CY"
                           id="CY">
                    <label class="form-check-label"
                           for="CY">Basics of Cybersecurity</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input"
                           type="checkbox"
                           name="skills[]"
                           value="python"
                           id="python">
                    <label class="form-check-label"
                           for="python">Python</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input"
                           type="checkbox"
                           name="skills[]"
                           value="c++"
                           id="c++">
                    <label class="form-check-label"
                           for="c++">C++</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input"
                           type="checkbox"
                           name="skills[]"
                           value="Machine Learning"
                           id="Machine Learning">
                    <label class="form-check-label"
                           for="Machine Learning">Machine Learning</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input"
                           type="checkbox"
                           name="skills[]"
                           value="JavaScript"
                           id="JavaScript">
                    <label class="form-check-label"
                           for="JavaScript">JavaScript</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input"
                           type="checkbox"
                           name="skills[]"
                           value="App development"
                           id="App development">
                    <label class="form-check-label"
                           for="App development">App Development</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input"
                           type="checkbox"
                           name="skills[]"
                           value="java"
                           id="java">
                    <label class="form-check-label"
                           for="java">Java</label>
                </div>
            </div>
            <script>
                document.querySelector('form').addEventListener('submit', function (event) {
                    var checkboxes = document.querySelectorAll('input[type="checkbox"]');
                    var checkedCount = Array.from(checkboxes).filter(checkbox => checkbox.checked).length;
                    if (checkedCount < 3) {
                        event.preventDefault();
                        alert('Please select at least 3 courses to enroll.');
                    }
                });
            </script>
            <div class="form-group">
                <label for="degree-programme">Which program are you currently involved in?</label>
                <select name="degree-programme"
                        class="form-select"
                        required>
                    <option value="">Select a program</option>
                    <option value="BSCS">BSCS</option>
                    <option value="BSSE">BSSE</option>
                    <option value="BSIT">BSIT</option>
                    <option value="BSEE">BSEE</option>
                    <option value="BSEL">BSEL</option>
                    <option value="BSCIS">BSCIS</option>
                    <option value="BSAI">BSAI</option>
                    <option value="BSCY">BSCY</option>
                    <option value="BSDS">BSDS</option>
                </select>
            </div><br>
            <button type="submit"
                    class="btn btn-primary">Submit Form</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
